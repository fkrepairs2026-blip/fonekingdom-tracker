<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonekingdom Repair Tracker v2.0</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-container">
            <h1>üîß Fonekingdom Repair Tracker</h1>
            <p>Professional Repair Management System v2.0</p>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="loginError" style="color:red;display:none;"></p>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" style="display:none;">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h2>üîß Fonekingdom</h2>
            </div>
            <div class="header-right">
                <div class="user-profile" id="userProfile">
                    <img id="userAvatar" src="" alt="User" class="user-avatar">
                    <div class="user-info">
                        <div id="userName"></div>
                        <div id="userRole" class="user-role"></div>
                    </div>
                </div>
                <button onclick="openProfileModal()" class="btn-small">‚öôÔ∏è Profile</button>
                <button onclick="handleLogout()" class="btn-danger">Logout</button>
            </div>
        </div>

        <!-- Stats Dashboard -->
        <div class="stats-container" id="statsSection"></div>

        <!-- Tabs -->
        <div class="tabs-container" id="tabsContainer"></div>

        <!-- Tab Contents -->
        <div class="tab-contents" id="contentsContainer"></div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:9999;justify-content:center;align-items:center;">
        <div style="background:white;padding:30px;border-radius:10px;text-align:center;">
            <div style="font-size:48px;margin-bottom:15px;">‚è≥</div>
            <div style="font-size:18px;color:#667eea;font-weight:bold;">Loading...</div>
        </div>
    </div>

    <!-- Modals -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePhotoModal()">&times;</span>
            <img id="modalPhoto" style="width: 100%; border-radius: 8px;">
        </div>
    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUserModal()">&times;</span>
            <h3 id="userModalTitle">User Management</h3>
            <div id="userModalContent"></div>
        </div>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePaymentModal()">&times;</span>
            <h3>Record Payment</h3>
            <div id="paymentModalContent"></div>
        </div>
    </div>

    <div id="statusModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeStatusModal()">&times;</span>
            <h3>Update Status</h3>
            <div id="statusModalContent"></div>
        </div>
    </div>

    <div id="additionalRepairModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAdditionalRepairModal()">&times;</span>
            <h3>Add Additional Repair</h3>
            <div id="additionalRepairModalContent"></div>
        </div>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProfileModal()">&times;</span>
            <h3>üë§ My Profile</h3>
            <div id="profileModalContent"></div>
        </div>
    </div>

    <!-- Claim Modal (NEW) -->
    <div id="claimModal" class="modal">
        <div class="modal-content" style="max-width:600px;">
            <div id="claimModalContent"></div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/repairs.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>

    <!-- Cleanup Script (FIX DIMMING) -->
    <script>
    (function() {
        console.log('üßπ Page cleanup script running...');
        function cleanup() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
                console.log('‚úÖ Loading overlay hidden on page load');
            }
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        }
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', cleanup);
        } else {
            cleanup();
        }
    })();
    </script>
</body>
</html>
