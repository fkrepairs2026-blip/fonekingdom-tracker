<body>
<script>
// üö® EMERGENCY CLEANUP - Runs every 100ms for 3 seconds
(function() {
    console.log('üö® Emergency cleanup script starting...');
    
    let attempts = 0;
    const maxAttempts = 30; // 30 x 100ms = 3 seconds
    
    const forceCleanup = setInterval(function() {
        attempts++;
        
        // Force hide loading
        const loading = document.getElementById('loading');
        if (loading) {
            loading.style.display = 'none';
            loading.style.visibility = 'hidden';
            loading.style.opacity = '0';
        }
        
        // Hide all modals
        document.querySelectorAll('.modal').forEach(function(modal) {
            modal.style.display = 'none';
        });
        
        if (attempts >= maxAttempts) {
            clearInterval(forceCleanup);
            console.log('‚úÖ Emergency cleanup complete after ' + attempts + ' attempts');
        }
    }, 100);
    
    console.log('‚úÖ Emergency cleanup script loaded');
})();
</script>

    <!-- Login Screen -->

    <!-- Cleanup Script (FIX DIMMING) -->
    <script>
    (function() {
        console.log('üßπ Page cleanup script running...');
        function cleanup() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
                console.log('‚úÖ Loading overlay hidden on page load');
            }
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        }
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', cleanup);
        } else {
            cleanup();
        }
    })();
    </script>

    <!-- Emergency Cleanup Shortcut -->
    <script>
    // Press ESC to force cleanup if screen gets stuck
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            console.log('üö® ESC pressed - forcing emergency cleanup');
            
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
                loading.style.visibility = 'hidden';
                loading.style.opacity = '0';
            }
            
            document.querySelectorAll('.modal').forEach(function(m) {
                m.style.display = 'none';
            });
            
            console.log('‚úÖ Emergency cleanup via ESC complete');
            
            // Visual feedback
            const wasStuck = loading && loading.style.display !== 'none';
            if (wasStuck) {
                alert('‚úÖ Screen cleared!\n\nIf this happens again, tell the developer.');
            }
        }
    });
    
    console.log('‚úÖ ESC cleanup shortcut ready');
    </script>
